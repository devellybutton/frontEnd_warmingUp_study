<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 메인 -->
    <button id="firstTimeButton">처음으로</button>
    <div id="correctCount">0</div>
    <div class="startQuizContainer">
      <h1 class="fallingLetters">퀴즈를 풀어 보아요!</h1>
      <div class="startQuiz">
        <button class="startQuizBtn" id="start-ox">상식 OX 퀴즈</button>
        <button class="startQuizBtn" id="start-math">사칙연산 풀어보기</button>
        <button class="startQuizBtn" id="start-word">
          초성 보고 단어 맞추기
        </button>
        <button class="startQuizBtn" id="start-cross">가로세로 낱말퍼즐</button>
      </div>
    </div>
    <!-- OX 퀴즈-->
    <div class="oxQuizContainer">
      <div class="oxQuiz">
        <h1 id="oxTitle">OX 퀴즈</h1>
        <div class="questionContainer" id="questionContainer">
          <div class="Question" id="oxQuestion">문제</div>
          <div id="oxNumbers">1 / 10</div>
          <button id="oxNext">다음</button>
        </div>
        <div class="oxQuizBtn">
          <button class="oxBtn" id="oBtn">O</button>
          <button class="oxBtn" id="xBtn">X</button>
        </div>
        <div class="Explanation" id="oxExplanation">퀴즈 해설</div>
      </div>
    </div>
    <!-- 초성 퀴즈-->
    <div class="wordQuizContainer">
      <div class="wordQuiz">
        <h1 id="wordTitle">초성 퀴즈</h1>
        <div class="questionContainer" id="wordQuestionContainer">
          <div class="hintContainer">
            <span id="hint">힌트 :</span>
            <span id="hint2">동물</span>
          </div>
            <div class="scoreContainer">
              <p id="score">1 / 10</p>
            </div>
          </div>
          <form id="wordForm">
            <input
              type="text"
              placeholder="제출 버튼이나 키보드의 ENTER를 누르세요."
            />
          </form>
          <button id="wordQuizBtn">제출</button>
        </div>
      </div>
      <!-- math 퀴즈-->
      <div class="mathQuiz">
        <div class="Question" id="mathQuestion"></div>
        <div class="mathQuizBtns">
          <button class="mathQuizBtn" id="aBtn">a</button>
          <button class="mathQuizBtn" id="bBtn">b</button>
          <button class="mathQuizBtn" id="bBtn">c</button>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
